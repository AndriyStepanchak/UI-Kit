<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox</title>
  <link rel="stylesheet" href="styles/checkbox.css">
</head>
<body>
  <li><a href="index.html">HOME</a></li>
  <div class="wrapper">
    <div class="container">
      <div class="check">
        <h1>* Checkbox / Active Full fill</h1>
        <label for="active"></label>
        <input type="checkbox" id="active" >
      </div>
      <div class="check">
        <h1>* Checkbox / Active Full fill</h1>
        <label for="disabled "></label>
        <input type="checkbox" id="disabled">
      </div>
      <div>
        <h1>* Radio Button / Active</h1>
        <label for="active"></label>
        <input type="radio" id="active" >
      </div>
      <div class="disabled">
        <h1>* Radio Button / Disabled</h1>
        <label for="disabled"></label>
        <input type="radio" id="disabled" >
      </div>
    </div>
<!-- SWITCH----------- -->
    <div class="container">
      <div>
        <h1>* Switch / on</h1>
        <div class="switch">
        <input type="checkbox" name="">
      </div>
  </div>  
</body>
</html>
